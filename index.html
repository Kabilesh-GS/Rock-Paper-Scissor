<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" src="Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Rock Paper Scissor</h1>
            <h4>Face-Off between You👦 and You'r Computer🤖!</h4>
        </div>
        <div>
            <h1>Score</h1>
            <h3 id="resultbox"></h3>
            <div class="d-flex align-items-center justify-content-center">
                <h3 id="yourscore">You : 0</h3>
                <h3 id="computerscore">Computer : 0</h3>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center row">
            <h3 id="yourchoice" class="col-lg-6 col-md-6">You : </h3>
            <h3 id="compchoice" class="col-lg-6 col-md-6">: Computer</h3>
        </div>
        <div>
            <button id="rockbtn">✊</button>
            <button id="paperbtn">✋</button>
            <button id="scissorbtn">✌️</button>
        </div>
        <div>
            <h3>Reset</h3>
            <button id="resetbtn">♻️</button>
        </div>
    </div>



    <script src="Assets/script.js"></script>
</body>
</html>
